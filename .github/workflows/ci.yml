name: CI/CD - Validar HTML

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        id: run_tests
        run: |
          npm run test:ci 2>&1 | tee test-output.log || echo "exit_code=$?" >> $GITHUB_OUTPUT
        shell: bash

      - name: Save test output as artifact
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-output
          path: test-output.log

      - name: Auto-merge if tests pass
        if: steps.run_tests.outcome == 'success' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'merge'
            });
            console.log('âœ… PR merged automatically!');

      - name: Comment on PR with test results (failure)
        if: steps.run_tests.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let testOutput = '';
            try {
              testOutput = fs.readFileSync('test-output.log', 'utf8');
            } catch (e) {
              testOutput = 'Testes falharam. Verifique os logs para detalhes.';
            }

            // Extrai mensagens de erro relevantes
            const lines = testOutput.split('\n');
            const errorLines = lines
              .filter(line => 
                line.includes('âœ•') || 
                line.includes('Error:') || 
                line.includes('Expected') ||
                line.includes('Received') ||
                line.match(/FAIL.*test/)
              )
              .slice(0, 15)
              .map(line => `  ${line.trim()}`)
              .join('\n');

            const commentBody = `
âŒ **Testes falharam!**

Por favor, corrija as seguintes restriÃ§Ãµes:

\`\`\`
${errorLines || 'Verifique os logs do teste para detalhes especÃ­ficos.'}
\`\`\`

