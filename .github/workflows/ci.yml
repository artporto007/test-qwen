- Exatamente 1 arquivo .html na pasta \`resposta/\`
- Estrutura bÃ¡sica completa: \`<!DOCTYPE html>\`, \`<html>\`, \`<head>\`, \`<body>\`
- HTML vÃ¡lido e bem formado
- Dentro do \`<body>\` apenas tags \`<h1>\` e \`<p>\`
- Pelo menos uma tag \`<h1>\` e uma tag \`<p>\`
